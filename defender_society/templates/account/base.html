{% extends 'blog/base.html' %}
{% load static blog_tags %}

{% block metas %}
    <meta name="description" content="User account management, join {{ site_end_title }} to see more information.">
    <meta name="keywords" content="django-allauth,social user system,OAuth 2.0">
{% endblock %}


{% block base_content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3 px-xl-5">
            <div class="card rounded-0 px-3 px-lg-4">
                <div class="card-header text-center bg-white py-2">
                    <h3 class="my-1 text-info">{% block user_title %}Account management{% endblock %}</h3>
                </div>
                <div class="card-body card-login">{% block content %}{% endblock %}</div>
                <div class="text-center mb-5" id="social-login">
                    <div class="login-title">
                        <span>Quick login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
