# Django-related settings
# the base directory (full path)

chdir    =  /app/
# Django's wsgi file
module  = defender_society.wsgi

env DJANGO_SETTINGS_MODULE =  defender_society.settings

# respawn processes taking more than 20 seconds
harakiri        =  20

# respawn processes after serving 5000 requests
max-requests    =  5000

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10

# the socket file will be created on start-up. Use the full path to be safe.

socket          = /app/defender_society.sock
# ... with appropriate permissions - may be needed
# chmod-socket    = 664

# clear environment on exit
vacuum          = true

daemonize   = /app/defender_society/wsgi-emperor-log.log